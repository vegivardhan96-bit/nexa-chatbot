<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gemini Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind via CDN (play CDN for quick dev) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              500: "#22c55e",
            },
          },
        },
      },
    };
  </script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-2xl mx-auto p-4">
    <div class="bg-slate-950/70 border border-slate-800 rounded-2xl shadow-xl p-4 md:p-6 backdrop-blur">
      <header class="flex items-center justify-between mb-4">
        <div>
          <h1 class="text-xl font-semibold flex items-center gap-2">
            <span class="inline-block w-2 h-2 rounded-full bg-emerald-400"></span>
            NovaChat <span class="text-xs font-normal text-slate-400">powered by Gemini</span>
          </h1>
          <p class="text-xs text-slate-400 mt-1">
            Ask anything. Keep it chill ðŸ˜Ž
          </p>
        </div>
      </header>

      <!-- Chat messages -->
      <div
        id="messages"
        class="h-96 overflow-y-auto bg-slate-900/70 border border-slate-800 rounded-xl p-4 space-y-4 text-sm"
      ></div>

      <!-- Input -->
      <form id="chat-form" class="mt-4 flex gap-2">
        <input
          id="prompt"
          type="text"
          placeholder="Type your message..."
          class="flex-1 px-3 py-2 rounded-xl bg-slate-900 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-primary-500 text-sm"
          autocomplete="off"
          required
        />
        <button
          id="send-btn"
          type="submit"
          class="px-4 py-2 rounded-xl bg-primary-500 text-slate-900 text-sm font-semibold hover:opacity-90 transition disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Send
        </button>
      </form>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
